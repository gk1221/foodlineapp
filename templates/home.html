{% extends 'back.html' %}
{% block title %} 這是首頁 {% endblock %}
{% block content %}




    
    <p class="">找食記 文章</p>

        <div id="carouselExampleIndicators" class="home-alb carousel slide " data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner ">
            <div class="carousel-item active">
              <img src="/static/photo/home_1.jpg" class="d-block w-30" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/photo/home_2.jpg" class="d-block w-30" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/photo/home_3.jpg" class="d-block w-20" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev btn-secondary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next btn-secondary" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


    <hr class="my-4">

    {% if request.user.is_authenticated %}
        <p>{{request.user}} 您已經登入囉 </p>
        <p class="lead">
        <a class="btn btn-primary btn-lg" href="logout/" role="button">登出</a>
    {% else %}
        <p>您尚未登入喔~</p>
        
        <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">登入</a>
        <a class="btn btn-primary btn-lg" href="register/" role="button">註冊</a>
    {% endif %}



    









{% endblock %}
