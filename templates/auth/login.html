{% extends 'back.html' %}
{% block title %} 登入頁面 {% endblock %}
{% block content %}



<h1>AuthDev</h1>
<h3>登入</h3>

<div align="left" style="margin-left:50px;width:500px">
<form action="" method="POST">
    {% csrf_token %}
    {{ form }}

    <input class="btn btn-primary" type="submit" value="登入" style="align:center;"/>
    <p>還沒有帳號嗎? <a href="{% url 'register' %}">註冊</a></p>
</form>

</div>


{% endblock %}
