{% extends 'back.html' %}
{% block title %} 結果在這{% endblock %}
{% block content %}

<h1>餐廳列表</h1>
<table class="table table-hover"  style="margin-top:80px;width:60%">

        {% for list in res_list %}
    <tr>
        <form action="/comment/" method="GET">

                    <input type="hidden" name="rest_name" value="{{list.0}}">
            <th width="40%">{{list.0}}</th>
            <td width="15%">{{list.1}}</td>
            <td width="20%">{{list.2}}</td>
            <td width="5%">
                <input class="btn btn-outline-info" type="submit" value="食記">
            </td>


        </form>


        {% endfor %}
    </tr>
</table>


{% endblock %}
