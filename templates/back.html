<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href = "{% static 'style.css' %}">
<link rel="stylesheet" href = "{% static 'css/bootstrap.min.css' %}">
<link rel="icon" type="image/x-icon" href="{% static 'photo/ticon3.ico' %}" >
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'prism/myjq.js' %}"></script>
        <script src="{% static 'prism/myjs.js' %}"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1a18b79836.js" crossorigin="anonymous"></script>

    </head>
    
    <body>
        {% include "header.html" %}        
        <div class="main" align="center" >
            {% block content %}
            {% endblock %}
        </div>
        {% include "footer.html" %}            
    </body>
    
</html>
